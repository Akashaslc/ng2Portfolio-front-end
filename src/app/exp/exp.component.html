
  <div class="tab-pane" id="exp">
    <div *ngFor="let work of works">
      <div class="line"></div>
      <div class="row">
        <div class="text-left col-md-6">
          <h3>{{work.company}}</h3>
          <h4>{{work.position}}</h4>
          <p>{{work.startDate}} - {{work.endDate}}</p>
        </div>
      </div>
      <div class="row">
        <div class="text-left col-md-12">
          <p>{{work.summary}}</p>
          <h4>Highlights</h4>
          <ul>
            <li>{{work.highlights[0]}}</li>
            <li>{{work.highlights[1]}}</li>
            <li>{{work.highlights[2]}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
